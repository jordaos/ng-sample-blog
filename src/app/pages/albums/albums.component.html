<div class="container py-5">
  <app-error-handler [errorObject]="errorObject" *ngIf="hasError"></app-error-handler>
  <div class="row" *ngIf="!hasError">
    <div class="col-md-3 col-sm-6 py-1" *ngFor="let album of lastAlbums">
      <app-album-item [album]="album"></app-album-item>
    </div>
  </div>
</div>
