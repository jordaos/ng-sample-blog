<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let item of items" [class.active]="item.route">
      <a [routerLink]="[item.route]" *ngIf="item.route">{{ item.title }}</a>
      <span *ngIf="!item.route">{{ item.title }}</span>
    </li>
  </ol>
</nav>
